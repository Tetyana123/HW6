<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week6 SheCodes</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="Week6.css" />

</head>

<body>
  <div class="container">
    <div class="weather">
      <header>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                class="form-control shadow-sm" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" id="search" class="form-control btn btn-primary shadow-sm" />
            </div>
            <div class="col-3">
              <input type="submit" value="Current" id="Current" class="btn btn-success shadow-sm" />
            </div>
          </div>
        </form>
      </header>
      <article>
        <h1 id="city">Paris</h1>
        <ul>
          <li id="date">Saturday 21:33</li>
          <li id="description">Partly Cloudy</li>
        </ul>
      </article>
      <footer>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link">Â°C</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="Humidity"> 60 </span>%</li>
              <li>Wind: <span id="Wind"> 5 </span> km/h</li>
            </ul>
          </div>
        </div>

        
      </footer>
    </div>
    <div >
      <a href="https://github.com/Tetyana123/HW6.git" id="GitHub">Open link in GitHub</a>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
